<body class="cuerpo">
    <header class="head">
        <nav class="navbar fixed-top navbar-expand-xl edit-nav">
            <div class="container-fluid">
                <a class="navbar-brand posicion-logo" href="../index.html">
                    <img src="../img/logoLufredo.png" alt="logo de la empresa Lufredo Logistica" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse edit-list" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="./novedades.html">Novedades</a>

                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor__portada component__portada">
            <div class="texto__portada under__texto">
                <h1 class="titulo__portada under__titulo">
                    CONTACTO
                </h1>
            </div>
            <div class="filtro__portada"></div>
            <img src="../img/contacto.jpg" alt="Empleado de lufredo respondiendo consultas en la oficina" class="banner__portada">
        </div>
    </main>
    <section>
        <form class="contenedor__contacto">
            <h2>¡CONTACTANOS!</h2>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Julian">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="ejemplo@gmail.com">
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="" cols="30" rows="5" placeholder="Tu texto"></textarea>
            </div>
            <input class="btn" type="submit" value="Enviar">
        </form>
    </section>
    <footer>
        <div class="contenedor__pie servicios__pie">
            <img src="../img/logoLufredo.png" alt="logo de la empresa Lufredo Logistica" class="logo__pie">
            <div class="redes__pie">
                <a href=""><img src="../img/facebook.png" alt="Facebook"></a>
                <a href=""><img src="../img/instagram.png" alt="Instagram"></a>
                <a href=""><img src="../img/linkedin.png" alt="Linkedin"></a>
            </div>
            <div class="ubicacion__pie">
                <img src="../img/ubicacion.png" alt="Ubicacion">
                <p>Av Siempre Viva 123 - Capital Federal, Bs As, AR. Telefonono: (011) 4213-3645 | Fax (011) 4253-3875</p>
            </div>
        </div>
    </footer>
